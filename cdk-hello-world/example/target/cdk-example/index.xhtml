<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich" 	xmlns:a4j="http://richfaces.org/a4j" xmlns:g="http://www.ihe.net/gazellecdk">
  <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>CDK Example</title>
    <style type="text/css">
body {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 14px;
}

.header {
	display: block;
	text-align: center;
	font-size: 25px;
}

.bottom {
	display: block;
	margin-top: 15px;
	border-top: solid thin black;
	margin-top: 15px;
}
</style>
  </h:head>
  <h:body>
    <rich:editor id="editor" toolbar="full" value="#{editorBean.value}" style="margin-bottom: 1em">
            <a4j:ajax event="change" render="panel" status="panelUpdateStatus" />
            <a4j:ajax event="dirty" render="panel" status="panelUpdateStatus">
                <a4j:attachQueue requestDelay="1000" />
            </a4j:ajax>
        </rich:editor>
         
        <rich:panel id="panel">
            <f:facet name="header">
                Output from Editor
                <a4j:status name="panelUpdateStatus">
                    <f:facet name="start">
                        (Updating)
                    </f:facet>
                </a4j:status>
            </f:facet>
            <h:outputText escape="false" value="#{editorBean.value}" />
        </rich:panel>
  </h:body>
</html>
